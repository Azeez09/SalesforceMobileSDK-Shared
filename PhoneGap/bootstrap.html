<!DOCTYPE html>
<html>
    <head>
        <title>VisualForce Bootstrap Page with OAuth Plugin</title>
        
        <link rel="stylesheet" type="text/css" href="SFHybridApp.css" />
        
        <script type="text/javascript" src="cordova-1.8.1.js"></script>
        <script type="text/javascript" src="jquery/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="SalesforceOAuthPlugin.js"></script>
        <script type="text/javascript" src="SFHybridApp.js"></script>
        <script type="text/javascript" src="bootconfig.js"></script>
        
        <script type="text/javascript">
        /**
         * JQuery's "ready" function.  This will execute once JQuery is successfully loaded.
         */
        jQuery(document).ready(function() {
            var logger = require("salesforce/util/logger");
            var bootstrap = require("salesforce/util/bootstrap");
            var onDeviceReady = function() { 
                bootstrap.onDeviceReady(bootstrap.loginFailure); 
                // Note: default loginFailure handler simply logs a message to the console
                //       provide your own if you want a different behavior
            }


            logger.logToConsole("jQuery is ready");
            document.addEventListener("deviceready", onDeviceReady, false);
            logger.logToConsole("Added onDeviceReady event listener.");
        });
        </script>
    </head>
    <body>
        <div id="main">
            <h1>Loading...</h1>
            <fieldset id="errors" class="logWindow">
                <legend>Errors</legend>
            </fieldset>
            <fieldset id="console" class="logWindow">
                <legend>Debug Console</legend>
            </fieldset>
        </div>
    </body>
</html>
